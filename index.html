<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Sabina Winehouse" />
    <title>Around the U.S.</title>
    <link rel="icon" href="./vendor/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/Logo.svg" class="header__logo" alt="logo" />
    </header>
    <div class="page__content">
      <main>
        <section class="profile">
          <img
            src="./images/profile_pic.jpg"
            alt="profile"
            class="profile__picture"
          />
          <div class="profile__name-edit">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__subtitle">Explorer</p>

          <button
            type="button"
            class="profile__button-add"
            id="addButton"
          ></button>
        </section>

        <section class="gallery">
          <ul class="gallery__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
    </div>

    <div class="edit">
      <div class="edit__container">
        <button type="button" class="edit__button-close"></button>

        <fieldset class="edit__fieldset">
          <h3 class="edit__profile">Edit profile</h3>
          <form name="edit_profile" class="edit__form">
            <input
              class="edit__form-name"
              name="edit_name"
              type="text"
              placeholder="Name"
              required
            />

            <input
              class="edit__form-subtitle"
              name="edit_subtitle"
              type="text"
              placeholder="About me"
              required
            />

            <button class="edit__button" name="edit_popup_button" type="submit">
              Save
            </button>
          </form>
        </fieldset>
      </div>
    </div>

    <div class="add">
      <div class="add__container">
        <button type="button" class="add__button-close"></button>

        <fieldset class="add__fieldset">
          <h3 class="add__place">New place</h3>
          <form name="add_place" class="add__form">
            <input
              class="add__form-title"
              name="add_title"
              type="text"
              placeholder="Title"
              required
            />

            <input
              class="add__form-link"
              name="add_link"
              type="text"
              placeholder="Image link"
              required
            />

            <button class="add__button" name="add_popup_button" type="submit">
              Create
            </button>
          </form>
        </fieldset>
      </div>
    </div>

    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__button-close"></button>
        <figure>
          <img class="popup__image" src="#" alt="#" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <script src="./scripts/script.js" defer></script>
    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="#" alt="#" class="card__picture" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
